<h2>Favorites:</h2>
<div class="row">
    <div class="col" *ngFor="let favorite of favorites$ | async">
        <app-weather-card
            clickable="true"
            (cardClick)="onWeatherCardClicked(favorite)"
            [cityName]="favorite.cityName"
            [weather]="getWeatherByCityId(favorite.id) | async"
        ></app-weather-card>
    </div>
</div>
